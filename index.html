<script>
  let myTime = 0;

  function distracted() {
    alert("You seem distracted, how about a brain break?");
  }

  function distractedTimer() {
    time = document.getElementById("input").value;
    if (isNaN(time)) {
        time = 10;
    }
    time = time * 1000;
    myTime = setInterval(function(){ distracted(); }, time);
    }
    
    function stopTime() {
        clearInterval(myTime);
    }

</script>
